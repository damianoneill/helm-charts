apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "base.fullname" . }}-test-connection"
  labels:
    {{- include "base.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36.1
      command: ['wget']
      args: ['{{ include "base.fullname" . }}:{{ .Values.service.port }}']
  securityContext:
    {% comment %} run as nobody {% endcomment %}
    runAsUser: 65534
    runAsGroup: 65534
    fsGroup: 65534
  restartPolicy: Never
